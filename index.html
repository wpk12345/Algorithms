<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Reverse the String</h2>
        <input type="text" id="userInput" />
        <input
          type="button"
          onclick="getValue(reverseString)"
          value="Change Text"
        />
        <div>Answer: <span id="answer"></span></div>
      </div>
      <br />
      <div>
        <h2>Reverse the Integer</h2>
        <input type="text" id="userInput" />
        <input
          type="button"
          onclick="getValue(reverseInt)"
          value="Change Text"
        />
        <div>Answer: <span id="answer"></span></div>
      </div>
      <br />
    </div>
    <script type="text/javascript" src="reverse-string.js"></script>
  </body>
</html>
